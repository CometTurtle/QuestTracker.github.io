<!-- -------------------------------------------------------------------input task section--------------------------------------------------------------------------------------- -->
    <div class="container-fluid">
        <div class="row">
          <div class="col to-do bg-img-1">
            <form class="filler">
                <br> <br>
                <div class="row">
                    <div class="col">
                    <!------------------------------------------------------- the names of the people involved  -->
                      <input type="text" class="form-control" placeholder="task set by"  id="set-by" onfocus="this.value=''" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="task set for" id="set-for" onfocus="this.value=''" required>
                    </div>
                  </div>
                  <br>

                <div class="form-group">
                 <!------------------------------------------------------------------ decription of the task -->
                  <label for="exampleInputdescription">description</label>
                  <input type="text" class="form-control" id="exampleInputdescription" onfocus="this.value=''" required>
                </div>

                <div class="form-group">
                                                                                            <!-- due date for the task -->
                    <label for="due-day">due by:</label>
                    <input type="date" class="form-control" id="due-day" name="due-day" >
                </div>

                <div class="form-group">
                                                                                            <!-- task status -->
                    <label for="exampleFormControlSelect1">Task Satus</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="todo">to do</option>
                      <option value="progress">in progress</option>
                      <option value="review">review</option>
                      <option value="done">done</option>
                    </select>
                  </div>

                <div class="form-group form-check">
                </div>

                <button onclick="add()" type="button" class="btn btn-primary">Submit</button> 
               
              </form>
              <br>
          </div>
          <!-- ----------------------------------------------------second collumn ------------------------------------------------------------------->
          <div class="col briefHere">
            <br> <br>
            <div class="card-body bg-img-3 ">
              <div class="filler">
              <h1>About Quest Tracker</h1>
              <br>
              <ul>
                <li>All fields must be filled in order to submit quest</li>
                <li>Anput fields clear on focus</li>
                <li>Names can't be longer than 20 characters</li>
                <li>Task description cant be longer than 100 characters</li>
              </ul>
            </div>
          </div>
